<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already in Queue - Smart Queue</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
        .container { max-width: 600px; margin: 5rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2>You are already in queue!</h2>
        <p>You have an active queue for this service.</p>
        <p><strong>Token Number:</strong> {{ queue.token_number }}</p>
        <p><strong>Status:</strong> {{ queue.get_status_display }}</p>
        <a href="{% url 'queue_status' queue.id %}">View Queue Status</a>
        <br><br>
        <a href="{% url 'service_list' %}">Back to Services</a>
    </div>
</body>
</html>
