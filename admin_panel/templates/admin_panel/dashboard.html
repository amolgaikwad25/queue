<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Queue</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
        .service-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .service-card h3 { margin-top: 0; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; margin: 0.5rem; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="services">
            {% for service in services %}
                <div class="service-card">
                    <h3>{{ service.get_service_type_display }} - {{ service.name }}</h3>
                    <p>{{ service.location }}</p>
                    <a href="{% url 'service_queues' service.id %}" class="btn">Manage Queues</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
